<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background with shadow -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient64)" stroke="#ffffff" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Wallet/Money container -->
  <rect x="16" y="24" width="20" height="12" rx="2" fill="url(#coinGradient64)" opacity="0.95"/>
  <rect x="16" y="24" width="20" height="12" rx="2" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="32" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <!-- Growth chart with multiple points -->
  <path d="M12 40 L18 36 L24 32 L30 28 L36 24 L42 20 L48 16" stroke="url(#chartGradient64)" stroke-width="3" fill="none" opacity="0.9" stroke-linecap="round"/>
  
  <!-- Chart points -->
  <circle cx="18" cy="36" r="2" fill="url(#chartGradient64)"/>
  <circle cx="30" cy="28" r="2" fill="url(#chartGradient64)"/>
  <circle cx="42" cy="20" r="2" fill="url(#chartGradient64)"/>
  <circle cx="48" cy="16" r="2.5" fill="url(#chartGradient64)"/>
  
  <!-- Decorative elements -->
  <circle cx="18" cy="14" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="46" cy="48" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="10" cy="32" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="54" cy="32" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>