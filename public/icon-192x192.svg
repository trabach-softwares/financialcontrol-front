<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow192" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background with shadow -->
  <circle cx="96" cy="96" r="84" fill="url(#bgGradient192)" stroke="#ffffff" stroke-width="8" filter="url(#shadow192)"/>
  
  <!-- Secondary background layer -->
  <circle cx="96" cy="96" r="76" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Wallet/Money container -->
  <rect x="48" y="72" width="60" height="36" rx="6" fill="url(#coinGradient192)" opacity="0.95"/>
  <rect x="48" y="72" width="60" height="36" rx="6" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="96" y="98" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$</text>
  
  <!-- Growth chart with smooth curve -->
  <path d="M32 120 Q48 108 64 96 Q80 84 96 72 Q112 60 128 48 Q144 36 160 24" stroke="url(#chartGradient192)" stroke-width="6" fill="none" opacity="0.9" stroke-linecap="round"/>
  
  <!-- Chart points with glow effect -->
  <circle cx="64" cy="96" r="4" fill="url(#chartGradient192)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="96" cy="72" r="4" fill="url(#chartGradient192)">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="48" r="4" fill="url(#chartGradient192)">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="24" r="6" fill="url(#chartGradient192)">
    <animate attributeName="r" values="6;8;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative coins -->
  <circle cx="36" cy="36" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="156" cy="156" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="24" cy="96" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="168" cy="96" r="4" fill="#ffffff" opacity="0.5"/>
  
  <!-- Additional decorative elements -->
  <rect x="30" y="30" width="8" height="8" rx="2" fill="#ffffff" opacity="0.4" transform="rotate(45 34 34)"/>
  <rect x="154" y="154" width="8" height="8" rx="2" fill="#ffffff" opacity="0.4" transform="rotate(45 158 158)"/>
</svg>