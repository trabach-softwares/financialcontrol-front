<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- Favicons e Ícones -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="64x64" href="/icon-64x64.svg">
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192x192.svg">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="114x114" href="/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-64x64.svg">
    <link rel="apple-touch-icon" sizes="72x72" href="/icon-64x64.svg">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon.svg">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Controle Financeiro">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="/icon-192x192.svg">
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
