# Render.com Static Site Configuration
services:
  - type: static_site
    name: financialcontrol-frontend
    env: node
    buildCommand: npm ci && npm run build:static
    staticPublishPath: ./dist/spa
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite  
        source: /*
        destination: /index.html